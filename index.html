<form id="contactForm" method="post" action="javascript:void(0);" class="php-email-formx">
  <div class="row gy-4">

    <div class="col-md-6">
      <label for="name" class="pb-2">Your Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label for="email" class="pb-2">Your Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="col-md-12">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" required>
    </div>

    <div class="col-md-12">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="10" name="message" required></textarea>
    </div>

    <div class="col-md-12 text-center">
      <div class="loading">Loading</div>
      <div class="error-message"></div>
      <div class="sent-message">Your message has been sent. Thank you!</div>
      <button type="submit" onclick="sendMessage()">Send Message</button>
    </div>

  </div>
</form>

<script>
  function sendMessage() {
    const botToken = '6324640153:AAHRE-unKqefW9TSIsjg9fUeXH3HqI3EhvE'; // Replace with your bot token
    const chatId = '5755109067'; // Replace with your chat ID
    
    // Collect form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;
    
    // Form the message to be sent to Telegram
    const telegramMessage = `
      New Contact Form Submission:
      Name: ${name}
      Email: ${email}
      Subject: ${subject}
      Message: ${message}
    `;
    
    // Send the message via Telegram API
    const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(telegramMessage)}`;
    
    // Send a GET request to the Telegram API
    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert('Your message has been sent!');
        } else {
          alert('Failed to send message. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while sending the message.');
      });
  }
</script>
