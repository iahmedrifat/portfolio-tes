<div class="contact-form">
    <form id="telegramForm">
        <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <input type="text" name="subject" id="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
            <textarea name="message" id="message" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>

<script>
    document.getElementById('telegramForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Collect the form data
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let subject = document.getElementById('subject').value;
        let message = document.getElementById('message').value;

        // Construct the message to send to Telegram
        let telegramMessage = `Name: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`;

        // Replace with your bot token and chat ID
        let botToken = '6324640153:AAHRE-unKqefW9TSIsjg9fUeXH3HqI3EhvE';
        let chatId = '5755109067';

        // Send the data to the Telegram API
        let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(telegramMessage)}`;

        // Send the request
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Error sending message. Please try again.');
                }
            })
            .catch(error => {
                alert('Error connecting to Telegram API.');
                console.error('Error:', error);
            });
    });
</script>


<style>
  .contact-form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: auto;
}

.form-group {
    margin-bottom: 15px;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.form-group input:focus, .form-group textarea:focus {
    border-color: #66afe9;
    outline: none;
}

textarea {
    resize: none;
    height: 150px;
}

.submit-btn {
    background-color: #00AEEF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #0078A0;
}

</style>
